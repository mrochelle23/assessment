<!DOCTYPE html>
<html>
<head>
    <title>FINAL ASSESSMENT</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="dashboard">
        <h1 class="title"></h1>

        <div class="name grid-cell">
            <section>
                <h2>Mikhai Rochelle</h2>
                <p>ACS 1700 Assessment</p>
            </section>
        </div>

        <section>
            <div class="change grid-cell">
                <label>Width:</label>
                <input id="widthInput" type="number">
                <label>Height:</label>
                <input id="heightInput" type="number">
                <label>Color:</label>
                <input name="MyColorPicker" type="color" id="MyColorPicker">
            </div>
        </section>

        <section>
            <div class="change2 grid-cell">
                <h2 id="widthInputText">Width</h2>
                <p class="output" id="txtOutPut"></p>
                <h2 id="heightInputText">Height</h2>
                <p class="output" id="txtOutPut2"></p>
                <h2 id="colorInputText">Color</h2>
                <p class="output" id="colorOutPut"></p>
            </div>
        </section>

        <section>
            <div class="animate grid-cell">
                <h2>Color</h2>
                <div id="Myelement"></div>
            </div>
        </section>
    </div>

    <script>
        const txt1 = document.getElementById('txtOutPut');
        const txt2 = document.getElementById('txtOutPut2');
        const clr = document.getElementById('colorOutPut');
        const width = document.getElementById('widthInput');
        const height = document.getElementById('heightInput');
        const color = document.getElementById('MyColorPicker');
        const element = document.getElementById('Myelement');

        // Update width, height, and color text outputs
        function update() {
            txt1.innerHTML = width.value;
            txt2.innerHTML = height.value;
            clr.innerHTML = color.value;
        }

        // Change element's width based on input
        function changeWidth() {
            element.style.width = width.value + 'px';
        }

        // Change element's height based on input
        function changeHeight() {
            element.style.height = height.value + 'px';
        }

        // Change element's background color based on color picker input
        function changeColor() {
            element.style.backgroundColor = color.value;
        }

        // Attach event listeners
        width.addEventListener('input', () => {
            update();
            changeWidth();
        });

        height.addEventListener('input', () => {
            update();
            changeHeight();
        });

        color.addEventListener('input', () => {
            update();
            changeColor();
        });
    </script>
</body>
</html>
